<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Snap and Translate</title>
    <style>
        .container {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            width: 100%;
            height: 200px;
        }
        .item {
            flex: 0 0 100%;
            scroll-snap-align: start;
            transition: transform 0.3s ease;
            height: 100%;
        }
        .item.translate {
            transform: translateX(50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: #ff6666;">Item 1</div>
        <div class="item translate" style="background-color: #66ff66;">Item 2</div>
        <div class="item" style="background-color: #6666ff;">Item 3</div>
    </div>
</body>
</html>
