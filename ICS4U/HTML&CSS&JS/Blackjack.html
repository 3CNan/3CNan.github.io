<!-- <!DOCTYPE html> -->
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="Blackjack.css">
	<script type="text/javascript" src="Blackjack.js" defer></script>
</head>
<body>
	<div id="board">
		<div id="txt_start">
			<label>Please enter number of computers(1-4): </label>
			<input type="number" id="player_num" min="1" max="4" required><br>
			<label>Please enter number of decks(1-100): </label>
			<input type="number" id="deck_num" min="1" max="100" required><br>
			<button onclick="init()" id="btn_start">Start</button>
		</div>
		<div id="txt_game">
			<button id="btn_hit" onclick="gameplay_user(true)">Hit</button>
			<button id="btn_stand" onclick="gameplay_user(false)">Stand</button>
		</div>
		<div id="txt_comp">
			<p id="txt_cur"></p><p id="txt_hs"></p>
		</div>
		<div id="txt_result">
			<p id="txt_win"></p>
			<button onclick="restart(false)" id="btn_continue">Continue</button>
			<button onclick="restart(true)" id="btn_restart">Restart</button>
		</div>
		<div id="txt_end">
			<p>You have used all the cards in the this round</p>
		</div>
		<div id="area_comp">
			<div class="comp">
				<div class="card_comp"></div>
				<div class="card_comp"></div>
			</div>
			<div class="comp">
				<div class="card_comp"></div>
				<div class="card_comp"></div>
			</div>
			<div class="comp">
				<div class="card_comp"></div>
				<div class="card_comp"></div>
			</div>
			<div class="comp">
				<div class="card_comp"></div>
				<div class="card_comp"></div>
			</div>
			
		</div>
		<div id="area_user">
			<div class="card_user"></div>
			<div class="card_user"></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
		</div>
		<!--<br><br><br><br> -->
	</div>
	<div id="message">Here is your message box</div>
	<div id="txt_score">Here is your score box</div>
</body>
</html>
