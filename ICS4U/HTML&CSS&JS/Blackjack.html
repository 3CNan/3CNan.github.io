<!-- <!DOCTYPE html> -->
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="Blackjack.css">
	<script type="text/javascript" src="Blackjack.js" defer></script>
</head>
<body>
	<div id="board">
		<div id="txt_start">
			<label>Please enter number of computers(1-4): </label>
			<input type="number" id="player_num" value="3" min="1" max="4"><br>
			<button onclick="game_start()" id="btn_start">Start</button>
		</div>
		<div id="txt_game">
			<button id="btn_hit" onclick="gameplay_user(true)">Hit</button>
			<button id="btn_stand" onclick="gameplay_user(false)">Stand</button>
		</div>
		<div id="txt_result">
			<p id="txt_win"></p>
		</div>
		<div id="area_comp">
			<div class="comp">
				<div class="card_comp"></div>
				<div class="card_comp"></div>
			</div>
			<div class="comp">
				<div class="card_comp"></div>
				<div class="card_comp"></div>
			</div>
			<div class="comp">
				<div class="card_comp"></div>
				<div class="card_comp"></div>
			</div>
			<div class="comp">
				<div class="card_comp"></div>
				<div class="card_comp"></div>
			</div>
			
		</div>
		<div id="area_user">
			<div class="card_user"></div>
			<div class="card_user"></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
			<div class="card_user"><div class="card_unface"></div></div>
		</div>
		<!--<br><br><br><br> -->
	</div>
	<div id="message">&nbsp;</div>
</body>
</html>
